<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Store - Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    
    <style>
        /* (O código CSS flutuante do botão de Admin permanece aqui) */
        #admin-float-button {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 1000; 
        }

        #admin-float-button button {
            background-color: rgba(0, 0, 0, 0.4); 
            color: white;
            border-radius: 50%; 
            width: 45px;
            height: 45px;
            padding: 0;
            font-size: 1.5em; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #admin-float-button button:hover {
            background-color: rgba(0, 0, 0, 0.6); 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header id="catalogo-header">
        <h1 class="store-name">Bella Store</h1>
        <p class="tagline">Seu Catálogo de Produtos Exclusivos</p>
    </header>

    <select id="categoria" onchange="listarProdutos()">
        <option value="">Todas</option>
        <option value="roupas">Roupas</option>
        <option value="perfumes">Perfumes</option>
    </select>


    <div id="produtos"></div>

    <div id="admin-float-button">
        <button onclick="window.location.href='admin.html'">⚙️</button> 
    </div>

    <script src="js/app.js"></script>
</body>
</html>
